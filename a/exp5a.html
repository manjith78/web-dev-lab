    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style5a.css"> 
</head>
<body>

    <div class="bmi-container">
        <h1>Body Mass Index (BMI) Calculator</h1>

        <div class="input-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" value="85" min="1"> 
        </div>
    
        <div class="input-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" value="180" min="1"> 
        </div>

        <button id="calculateBtn">Calculate BMI</button>

        <div class="result-container">
            <p>Your BMI: <span id="bmiValue">26.2</span></p> 
            <p>Category: <span id="bmiCategory">Normal weight</span></p>
        </div>
    </div>

    <script src="exp5a.js"></script> 
</body>
</html>
