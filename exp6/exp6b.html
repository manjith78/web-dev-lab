<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST Calculator</title>
    <link rel="stylesheet" href="exp6b.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {


function calculateGST() {
    const amount = parseFloat($('#amount').val());
    const gstPercentage = parseFloat($('#gstPercentage').val());

    if (isNaN(amount) || amount <= 0 || isNaN(gstPercentage) || gstPercentage === 0) {
        $('#actualAmount').text('0.00');
        $('#gstAmount').text('0.00');
        $('#totalAmount').text('0.00');
        return; 
    }


    const actualAmount = amount / (1 + (gstPercentage / 100));
    const gstAmount = amount - actualAmount;
    const totalAmount = amount; 


    $('#actualAmount').text(actualAmount.toFixed(2));
    $('#gstAmount').text(gstAmount.toFixed(2));
    $('#totalAmount').text(totalAmount.toFixed(2));
}

$('#amount').on('input', calculateGST);
$('#gstPercentage').on('change', calculateGST);

$('#resetBtn').click(function() {
    $('#amount').val(''); // Clear amount input
    $('#gstPercentage').val('0'); // Reset dropdown to default
    calculateGST(); // Clear displayed results
});

calculateGST();
});
    </script>
</head>
<body>
    <div class="container">
        <h1>GST Calculator</h1>
        <div class="input-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount">
        </div>
        <div class="input-group">
            <label for="gstPercentage">Select GST %:</label>
            <select id="gstPercentage">
                <option value="0">Select GST Rate</option>
                <option value="3">3%</option>
                <option value="5">5%</option>
                <option value="12">12%</option>
                <option value="18">18%</option>
                <option value="28">28%</option>
            </select>
        </div>
        
        <div class="results">
            <p>Actual Amount: <span id="actualAmount">0.00</span></p>
            <p>GST Amount: <span id="gstAmount">0.00</span></p>
            <p>Total Amount: <span id="totalAmount">0.00</span></p>
        </div>

        <button id="resetBtn">Reset</button>
    </div>
    <script src="gst_script.js"></script>
</body>
</html>
